<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='./css/styles.css')}}">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-fixed bg-dark sticky-top signup-nav">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand text-light">Logo</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <p class="text-light">Already have an account ? </p>
                </li>
                <li> <button class="btn btn-primary" type="button">Sign In <i class="fas fa-plus"></i></button></li>
            </ul>
        </div>
    </nav>
    <section class="signup-section">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 mx-auto">
                    <div class="text-center text-dark mt-lg-5 title">
                        <h4>Sign Up</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-5 mx-auto">
                    <div class="bg-light text-dark text-center rounded mt-lg-3 signup">
                        <div class="conatainer mt-1 mb-2">
                            <div class="row">
                                <div class="col-9 text-start mx-auto">
                                    <div class="mt-4 mb-1">
                                        <label for="name" class="form-label">Full Name</label>
                                        <input type="name" class="form-control" id="name" placeholder="Enter Full Name" name="name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-9 text-start mx-auto">
                                    <div class="mt-1 mb-1">
                                        <label for="name" class="form-label">Username:</label>
                                        <input type="name" class="form-control" id="name" placeholder="Choose Your Username" name="username">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-9 text-start mx-auto">
                                    <div class="mt-1 mb-1">
                                        <label for="email" class="form-label">Email:</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-9 text-start mx-auto">
                                    <div class="mt-1 mb-1">
                                        <label for="password" class="form-label">Password:</label>
                                        <input type="password" class="form-control" id="password" placeholder="Create Password" name="password">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-9 text-start mx-auto">
                                    <div class="mt-1 mb-1">
                                        <label for="password" class="form-label">Confirm Password:</label>
                                        <input type="password" class="form-control" id="password" placeholder="Confirm Password" name="confirmPassword">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-9 text-start mx-auto">
                                    <div class="mt-3 mb-4 d-grid">
                                        <button type="submit" class="btn btn-block btn-success">Sign Up</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
